<div class="container">

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <label for="numberOfWorkers">Number of workers:</label>
        <div id="numberOfWorkers" class="radio-inline">
          <label ng-repeat="n in [].constructor(workerConstants.maxNumberOfWorkers) track by $index">
            <input type="radio" name="numberOfWorkers" ng-model="$parent.numberOfWorkers" ng-value="$index + 1"/>
            {{$index + 1}}
          </label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <h3>Workers</h3>
        <div ng-repeat="worker in workerStructure.workers track by $index">
          <div class="checkbox">
            <label>
              <input type="checkbox" name="worker{{$index}}" ng-model="$parent.workers[$index]" ng-value="$index"/>
              {{worker.name}}
              <span> ({{getWorkerSpecializations(worker)}})</span>
            </label>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <h3>Specializations</h3>
        <div ng-repeat="spec in workerStructure.specializations track by $index">
          <div ng-class="{'spec-selected': isSpecSelected(spec)}">
            {{spec.name}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
